version: '3.8'

services:
  easyproxy:
    # 使用本地构建的镜像
    build:
      context: ../..
      dockerfile: scripts/docker/Dockerfile
    
    # 或使用已发布的镜像 (发布后可用)
    # image: slothtron/easyproxy:latest
    
    container_name: easyproxy
    
    # 自动重启策略
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "7899:7899"
    
    # 挂载配置文件和日志目录
    volumes:
      # 配置文件 (只读)
      - ./config.yaml:/etc/easyproxy/config.yaml:ro
      # 日志目录 (可写)
      - ./logs:/var/log/easyproxy
    
    # 环境变量
    environment:
      - PYTHONUNBUFFERED=1
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1', 7899)); s.close()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 网络模式 (可选)
    # network_mode: "host"  # 使用主机网络,性能更好但安全性较低
    
    # 安全选项
    security_opt:
      - no-new-privileges:true
    
    # 只读根文件系统 (可选,需要确保应用不写入根文件系统)
    # read_only: true
    # tmpfs:
    #   - /tmp
    
    # 用户
    user: "1000:1000"  # 根据实际情况调整

# 自定义网络 (可选)
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
